{% extends 'base.html' %}

{% block title %} Language Edit {% endblock %}

{% block content %}

<div class="container my-4">
    <h1 class="text-center mb-4">Edit Language</h1>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" value="{{ language.name }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary me-3">Save Changes</button>
                        <a href="{% url 'language_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
