{% extends 'base.html' %}

{% block title %} Publisher Edit {% endblock %}

{% block content %}

<div class="container my-4">
    <div class="text-center mb-4">
        <h1>Edit Publisher</h1>
    </div>
    <div class="col-md-8 mx-auto">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" value="{{ publisher.name }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="address" value="{{ publisher.address }}">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'publisher_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
