{% extends 'base.html' %}

{% block title %} Register Student {% endblock %}

{% block content %}

    <div class="container mt-5">

        <!-- Registration  Message -->
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Registration  Form -->
        <h1 class="text-center mb-4">Student Registration</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone_no" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" name="phone_no" id="phone_no" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="registration_no" class="form-label">Registration Number:</label>
                <input type="text" class="form-control" name="registration_no" id="registration_no" required>
            </div>
            <div class="mb-3">
                <label for="level" class="form-label">Level:</label>
                <input type="text" class="form-control" name="level" id="level" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year:</label>
                <input type="number" class="form-control" name="year" id="year" min="1" max="25" required>
            </div>
            <div class="mb-3">
                <label for="faculty" class="form-label">Faculty:</label>
                <input type="text" class="form-control" name="faculty" id="faculty" required>
            </div>
            
                <button type="submit" class="btn btn-primary">Register</button>
            
        </form>
    </div>
{% endblock %}
