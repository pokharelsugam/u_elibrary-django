{% extends 'base.html' %}

{% block title %} Add Author {% endblock %}

{% block content %}

<div class="container my-4">
    <h1 class="text-center mb-4">Add Author</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
          <div class="card p-4">
              <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="Enter author's name" required>
                </div>
                
                {% if error_message %}
                  <div class="alert alert-danger">{{ error_message }}</div>
                {% endif %}
                
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <a href="{% url 'author_list' %}" class="btn btn-secondary ms-2">Cancel</a>
                </div>
              </form>
         </div>
      </div>
   </div>
</div>

{% endblock %}
